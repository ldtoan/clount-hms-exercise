<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal" (click)="handleSignIn()">
  Sign In
</button>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login Form</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Username" formControlName="username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Check me out</label>
          </div>
          <button type="submit" data-dismiss="modal" class="btn btn-primary" [disabled]="!loginForm.valid">Sign
            In</button>
        </form>
      </div>
    </div>
  </div>
</div>
